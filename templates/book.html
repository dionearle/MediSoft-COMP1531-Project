<!DOCTYPE html>
<html>
	<head>
		
		<meta charset="utf-8" />
    	<title>Assignment 2</title>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.9/semantic.min.css"/>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
		<link rel="stylesheet" href="{{ url_for('static', filename='stylesSearch.css') }}">
    	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    	<script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.9/semantic.min.js"></script>
    	<style>
		#success {
			margin: 100px;
		}
		</style>
		<!--  jQuery -->
		<script type="text/javascript" src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
		<!-- Bootstrap Date-Picker Plugin -->
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/js/bootstrap-datepicker.min.js"></script>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/css/bootstrap-datepicker3.css"/>

		<script>
		    $(document).ready(function(){
		      var date_input=$('input[name="date"]'); //our date input has the name "date"
		      var container=$('.bootstrap-iso form').length>0 ? $('.bootstrap-iso form').parent() : "body";
		      var options={
		        format: 'mm/dd/yyyy',
		        container: container,
		        todayHighlight: true,
		        autoclose: true,
		      };
		      date_input.datepicker(options);
		    })
		</script>

		{% block head %}{% endblock %}
	</head>
	<body>
		<div style="padding: 50px">
			<div class="ui secondary pointing menu">
			  	<a class="active item" href="/">
			    	Home
			  	</a>
			  	<a class="item" href="{{url_for('search')}}">
			    	Search
				</a>
			  	<a class="item" href="{{url_for('showBookings')}}">	
			    	Bookings
			  	</a>
			  	<div class="right menu">
			  		{% block username %}{% endblock %}
			    	<a class="ui item" href="{{url_for('logout')}}">
			      		Logout
			    	</a>
			  	</div>
			</div>
			<h1>Assignment 2</h1>
			<hr/>
			<br/>
			
			<h1>Appointment booking for {{ name }}</h1>
            <form method='POST' action='/bookAppointment/{{ name }}'>
	        <h2> Select an appointment time </h2>
                <select name="time" method="GET" action="book">
                    <option name="timeValue" value="{{times[0]}}" selected>{{times[0]}}</option>
                    {% for time in times[1:] %}
                        <option value="{{time}}">{{time}}</option>
                    {% endfor %}
                </select> 
                <div class="form-group"> <!-- Date input -->
			        <label class="control-label" for="date"><h2>Date</h2></label>
			        <input class="form-control" id="date" name="date" placeholder="MM/DD/YYY" type="text"/>
			    </div>
                <h2> Reason(optional) </h2>
                <input name="bookReason" placeholder="Additional Reason" >
                <button id="button" type="submit" class="btn btn-primary">Submit</button>
            </form>

        </div> 
        
	</body>

</html>
