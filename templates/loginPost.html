{% extends 'base.html' %}
{% block loginSuccess %}

{% if success == True %}
<div class="alert alert-success" role="alert"> <!-- bootstrap alert for success -->
  	{{ userType }} has successfully been logged in!
</div>
{% endif %}

{% if success == False %} <!-- bootstrap alert for danger/failure -->
<div class="alert alert-danger" role="alert">
	Wrong email or password!
</div>
{% endif %}
{% endblock %}
